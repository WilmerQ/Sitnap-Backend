<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <ui:include src="templates/head_config.xhtml" />

        <style>
            .content:before {
                content: "";
                position: fixed;
                left: 0;
                right: 0;
                z-index: -1;

                display: block;
               
                background-image: url('http://www.viajejet.com/wp-content/viajes/Mapa-Colombia.jpg');
                width: 100%;
                height: 100%;
                background-size: 100% auto;

                -webkit-filter: blur(5px);
                -moz-filter: blur(5px);
                -o-filter: blur(5px);
                -ms-filter: blur(5px);
                filter: blur(5px);
            }

            .content {
                position: fixed;
                left: 0;
                right: 0;
                z-index: 0;
                margin-left: 20px;
                margin-right: 20px;
            }
        </style>
    </h:head>

    <h:body>
        <div class="container content">
            <div class="background-image">
                <div class="row">
                    <div class="col-md-5 col-md-offset-5">
                        <div class="login-panel panel panel-default ">

                            <div class="panel-heading">
                                <h3 class="panel-title">Autenticacion de Usuario</h3>
                            </div>
                            <div class="panel-body">
                                <h:form role="form" id="form">
                                    <p:growl id="growl" showDetail="true" />
                                    <h:panelGrid columns="2" cellpadding="10">
                                        <p:outputLabel style="width: 100%" value="Nombre de usuario" />
                                        <p:inputText style="width: 100%" value="#{MbLogin.nombreDeUsuaio}" />
                                        <p:outputLabel style="width: 100%" value="Clave" />
                                        <p:password style="width: 100%"  value="#{MbLogin.password}" />
                                    </h:panelGrid>
                                    <br/>
                                    <h:commandLink style="float: left" value="Registrase" action="/registro.xhtml"/>
                                    <p:commandButton style="float: right" value="Entra"  update=":form growl-total" actionListener="#{MbLogin.accionLogin()}" styleClass="ui-priority-primary" />                               
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="/sipnat/bower_components/jquery/dist/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="/sipnat/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="/sipnat/bower_components/metisMenu/dist/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="/sipnat/dist/js/sb-admin-2.js"></script>

    </h:body>

</html>
