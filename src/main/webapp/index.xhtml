<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <h:form id="form">
            <p:panel id="panel" header="Registro de usuario" toggleable="true" toggleOrientation="horizontal">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel value="Nombre de usuario" />
                    <p:inputText value="#{MbUsuario.usuario.nombreUsuario}" />
                    <p:outputLabel value="Telefono" />
                    <p:inputText value="#{MbUsuario.usuario.telefono}" />
                    <p:outputLabel value="Email" />
                    <p:inputText value="#{MbUsuario.usuario.email}" />
                    <p:outputLabel value="Clave" />
                    <p:password  value="#{MbUsuario.clave1}" />
                    <p:outputLabel value="Clave de confirmacion" />
                    <p:password  value="#{MbUsuario.clave2}" />
                </h:panelGrid>
            </p:panel>  
            <p:commandButton value="Registrar"  update=":form" actionListener="#{MbUsuario.accionGuarda()}" styleClass="ui-priority-primary" />
        </h:form>
    </h:body>
</html>
