<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <ui:include src="/templates/head_config.xhtml" />
        <script src="http://maps.google.com/maps/api/js?sensor=false" 
        type="text/javascript"></script>
    </h:head>
    <h:body>
        <h:form id="form">
            <div id="wrapper">
                <!-- Navigation -->
                <ui:include src="/templates/navigation.xhtml" />

                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Cambiar Password</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row col-no-gutter-container row-margin-top">
                        <div class="col-lg-12 col-no-gutter">
                            <div class="panel panel-default">
                                <div class="panel-heading">Cambiar Password</div>
                                <div class="panel-body">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label class="col-lg-4 control-label">Contraseña Anterior</label>
                                            <div class="col-lg-8">
                                                <p:password styleClass="form-control" placeholder="Contraseña Actual" value="#{MbUsuarioCambioDeContraseña.claveAntigua}" />
                                            </div>           
                                            <label class="col-lg-4 control-label">Contraseña Nueva</label>
                                            <div class="col-lg-8">
                                                <p:password styleClass="form-control" placeholder="Contraseña Nueva" value="#{MbUsuarioCambioDeContraseña.claveNueva}" />
                                            </div>           
                                            <label class="col-lg-4 control-label">Confirmar Contraseña</label>
                                            <div class="col-lg-8">
                                                <p:password styleClass="form-control" placeholder="Confirmacion" value="#{MbUsuarioCambioDeContraseña.claveNuevaConfirmacion}" />
                                            </div>                                                   
                                        </div>

                                        <div style="float: right; padding-top: 10px; padding-right: 10px">
                                            <p:commandButton value="Registrar" styleClass="btn btn-primary" action="#{MbUsuarioCambioDeContraseña.accionCambiarContraseña()}" update=":form" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /#page-wrapper -->
            </div>
            <!-- /#wrapper -->
            <ui:include src="/templates/footer.xhtml" />
        </h:form>
    </h:body>
</html>
